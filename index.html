<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <div id="app">
    <section id="timer">
      <div id="clock">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">05</span>
      </div>
      <div id="controls">
        <button id="play"><img src="./assets/image/play.svg" alt="play button"></button>
        <button id="stop"><img src="./assets/image/stop.svg" alt="stop button"></button>
        <button id="plus"><img src="./assets/image/plus.svg" alt="plus button"></button>
        <button id="minus"><img src="./assets/image/minus.svg" alt="minus button"></button>
      </div>
    </section>
    <section id="backSounds">
      <button id="forest"><img src="./assets/image/iconForest.svg" alt="play button"></button>
      <button id="rain"><img src="./assets/image/iconRain.svg" alt="stop button"></button>
      <button id="coffe"><img src="./assets/image/iconCoffe.svg" alt="plus button"></button>
      <button id="fire"><img src="./assets/image/iconFire.svg" alt="minus button"></button>
    </section>
  </div>
</body>

</html>
